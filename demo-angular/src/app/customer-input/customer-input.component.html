<div class="container">
  <div class="row">
    <div class="col-lg-6 text-center">
      <h3>Input Customer</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="usr">Customer Name:</label>
        <input type="text" class="form-control" [(ngModel)]="customer.name">
      </div>
      <div class="form-group">
        <label for="usr">Customer Email:</label>
        <input type="text" class="form-control" [(ngModel)]="customer.email">
      </div>
      <div class="form-group">
        <label for="usr">Customer Phone:</label>
        <input type="text" class="form-control" [(ngModel)]="customer.phone">
      </div>
      <div class="form-group">
        <label for="usr">Customer Address:</label>
        <input type="text" class="form-control" [(ngModel)]="customer.address">
      </div>
      <a (click)="onCustomerSave()" class="btn btn-success">Save Now</a>
    </div>
  </div>
</div>
