<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>Create New Order</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <div class="form-group">
        <label for="usr">Customer:</label>
        <select class="form-control" [(ngModel)]="order.customer">
              <option *ngFor="let customer of customers" [ngValue]="customer">
                {{ customer.name }}
              </option>
            </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p><a class="btn btn-info">Add Product</a></p>
      <br/>
      <div class="panel panel-default">
          <div class="panel panel-heading">
            Order Item
          </div>
          <div class="panel-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <td>No</td>
                  <td>Product Name</td>
                  <td>Price</td>
                  <td>Quantity</td>
                  <td>Sub Total</td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of order.items; let i = index">
                  <td>{{ i+1 }}</td>
                  <td>{{ item.product.name }}</td>
                  <td>{{ item.price }}</td>
                  <td>{{ item.quantity }}</td>
                  <td>{{ item.price*item.quantity }}</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
  <p>
    <a class="btn btn-success pull-right">Save Order</a>
  </p>
</div>
