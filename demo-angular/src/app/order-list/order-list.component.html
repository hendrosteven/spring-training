<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h3>Order List</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 pull-right">
      Customer:
      <select class="form-control" (change)="onSelectedCustomer()" 
                        [(ngModel)]="selectedCustomer">
            <option value="false">All Orders</option>
            <option *ngFor="let customer of customers" [ngValue]="customer">
              {{ customer.name }}
            </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <td>No</td>
            <td>Order Date</td>
            <td>Customer</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders; let i = index">
            <td>{{ i+1 }}.</td>
            <td>{{ order.orderDate }}</td>
            <td>{{ order.customer.name }}</td>
            <td>
              <a (click)="onSelectedOrder(order)"  class="btn btn-success">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
